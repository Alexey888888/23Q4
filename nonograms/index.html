<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/css/main.css" />
    <link rel="icon" href="./src/img/png/nonograms.png" />
    <title>Nonograms game</title>
  </head>
  <body>
    <!-- TEMPORARY LAYOUT -->
    <header class="header">
      <img
        src="./src/img/png/nonograms.png"
        alt="nonograms"
        class="main-background"
      />
    </header>
    <main>
      <div class="game-box">
        <div class="game-box__wrapper">
          <div class="tools-up">
            <div class="tools-up__wrapper"></div>
          </div>
          <div class="game-board">
            <div class="game-board__wrapper"></div>
          </div>
          <div class="tools-down">
            <div class="tools-down__wrapper"></div>
          </div>
        </div>
      </div>
    </main>
    <!-- TEMPORARY LAYOUT END -->
    <script src="./src/js/main.js" type="module"></script>
  </body>
</html>
